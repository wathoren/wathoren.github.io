<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}
.button2 {
    background-color: #008CBA;
    color: white;
    border: 2px solid #008CBA;
}

.button2:hover {
    background-color: white;
    color: #008CBA;
}
h3 { color: #ffffff; font-family: 'Lato', sans-serif; font-size: 20px; font-weight: 300; line-height: 20px; margin: 0 0 20px; }


h2 { color: #666; font-family: 'Lato', sans-serif; font-size: 24px; font-weight: 300; line-height: 40px; margin: 0 0 24px; }
</style>
</head>
<h2></h2>

<script>
var grammarObj = {
	"sentence": ["As she #made# the beds, #shopped# for groceries, #matched# slipcover material, #ate# peanut butter sandwiches with her children, #chauffeured# Cub Scouts and Brownies, #lay# beside her husband at night —she was afraid to #ask# even of herself the silent question — Is this all?"],
	"made": ["prepared", "arranged", "setup", "readied"],
	"shopped": ["looked", "travelled", "searched"],
	"matched": ["designed", "mended", "hemmed", "alter"],
	"ate": ["munched", "chewed", "nibbled", "swallowed"],
	"chauffeured": ["transported", "drove"],
	"lay": ["rested","lounged","reclined"],
	"ask": ["pose", "inquire", "ask"]
}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h2').text(t);
}
setInterval(generate, 5000)

</script>
